<body>
    <header>
        Admin Control Panel
    </header>

    <button onclick="signOut()">Sign Out</button>

    <h2>Change Website Content:</h2>
    <textarea id="contentToUpdate" placeholder="Enter new content..."></textarea>
    <button onclick="updateContent()">Update Content</button>

    <script>
        function signOut() {
            auth.signOut().then(() => {
                // Sign-out successful.
                window.location.href = "login.html"; // Redirect to login page after sign out
            }).catch((error) => {
                console.error("Sign out error:", error);
            });
        }

        function updateContent() {
            const newContent = document.getElementById("contentToUpdate").value;

            // Update content in Firestore or perform any other desired action
            // For simplicity, this example uses a hardcoded document ID "mainContent"
            firestore.collection("content").doc("mainContent").set({
                text: newContent
            }).then(() => {
                console.log("Content updated successfully!");
            }).catch((error) => {
                console.error("Error updating content:", error);
            });
        }
    </script>
