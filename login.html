<body>
    <header>
        Bee Swarm Guide Help
    </header>

    <form id="loginForm">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="button" onclick="login()">Login</button>

        <!-- Google Sign-In Button -->
        <div class="g-signin2" data-onsuccess="onGoogleSignIn"></div>
    </form>

    <script>
        function login() {
            const email = document.getElementById("loginEmail").value;
            const password = document.getElementById("loginPassword").value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // User signed in
                    const user = userCredential.user;
                    console.log("Login successful:", user);

                    // Redirect or perform other actions after login
                })
                .catch((error) => {
                    // Handle login errors
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error("Login error:", errorCode, errorMessage);
                });
        }

        // Google Sign-In Callback
        function onGoogleSignIn(googleUser) {
            // Access user profile information
            var profile = googleUser.getBasicProfile();

            // Log user information to the console
            console.log('ID: ' + profile.getId());
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail());

            // You can also use the profile information as needed in your application
            // For example, display the user's name on your page
            document.getElementById('user-name').innerText = 'Welcome, ' + profile.getName();
        }
    </script>
</body>
