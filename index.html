<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee Swarm Guide Help</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            padding: 20px;
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
        }

        main {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        section {
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            transition: transform 0.3s;
            overflow: hidden; /* Ensure the border-radius applies correctly */
        }

        section:hover {
            transform: scale(1.05);
        }

        red-hives {
            background-color: #ffdddd; /* Subtle red color */
        }

        blue-hives {
            background-color: #ddeeff; /* Subtle blue color */
        }

        tile {
            padding: 15px 30px;
            color: #333;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 18px;
            border: 2px solid #333;
            cursor: pointer;
            box-sizing: border-box;
            display: block;
            text-align: center;
        }

        tile:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>

<body>
    <header>
        Bee Swarm Guide Help
    </header>

    <main>
        <section class="red-hives" onclick="location.href='#red-hives'">
            <h2>Red Hives</h2>
            <tile>Explore</tile>
        </section>

        <section class="blue-hives" onclick="location.href='#blue-hives'">
            <h2>Blue Hives</h2>
            <tile>Discover</tile>
        </section>

        <section onclick="location.href='#white-hives'">
            <h2>White Hives</h2>
            <tile>Learn More</tile>
        </section>

        <section onclick="location.href='#general-guides'">
            <h2>General Guides</h2>
            <tile>Read Now</tile>
        </section>
    </main>
</body>

</html>
