<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee Swarm Guide Help</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #222;
            padding: 20px;
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
        }

        main {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        section {
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            padding: 30px;
            transition: transform 0.3s;
            overflow: hidden; /* Ensure the border-radius applies correctly */
        }

        section:hover {
            transform: scale(1.05);
        }

        .red-hives {
            background-color: #442222; /* Subtle red color */
        }

        .blue-hives {
            background-color: #223344; /* Subtle blue color */
        }

        .white-hives {
            background-color: #d4d3cf; /* Subtle white color */
        }

        .staff-helpers {
            background-color: #556b2f; /* Subtle green color */
        }

        tile {
            padding: 15px 30px;
            color: #fff;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 18px;
            border: 2px solid #fff;
            cursor: pointer;
            box-sizing: border-box;
            display: block;
            text-align: center;
        }

        tile:hover {
            background-color: #fff;
            color: #333;
        }

        /* New styles for profile section */
        .profile-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .profile-card {
            background-color: #556b2f; /* Subtle green color */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            padding: 30px;
            transition: transform 0.3s;
            overflow: hidden; /* Ensure the border-radius applies correctly */
        }

        .profile-card:hover {
            transform: scale(1.05);
        }

        .profile-picture {
            width: 100%;
            max-width: 150px; /* Adjust the size of the profile picture as needed */
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .profile-name {
            color: #fff;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .profile-description {
            color: #fff;
            font-size: 14px;
        }

        footer {
            background-color: #222;
            padding: 20px;
            color: #fff;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .discord-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            vertical-align: middle; /* Align the Discord icon vertically */
        }

        .discord-link {
            color: #fff;
            text-decoration: none;
            display: inline-block;
            vertical-align: middle; /* Align the text vertically */
        }

        .copyright {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header>
        Bee Swarm Guide Help
    </header>

    <main>
        <!-- Your existing sections remain unchanged -->

        <!-- New profile section for "Staff & Helpers" -->
        <section class="staff-helpers" onclick="location.href='#staff-helpers'">
            <h2>Staff & Helpers</h2>
            <tile>Meet the Team</tile>
        </section>

        <!-- New profile section for "Helpers" page -->
        <section class="profile-section">
            <!-- Profile Card for @mahirishere -->
            <div class="profile-card">
                <img class="profile-picture" src="images/mahirisherepfp.png" alt="@mahirishere's Profile Picture">
                <div class="profile-name">@mahirishere</div>
                <div class="profile-description">I omor</div>
            </div>

            <!-- Add more profile cards as needed -->
        </section>
    </main>

    <footer>
        <a href="https://discord.com/invite/bsgh" class="discord-link">
            <img src="images/discord.png" alt="Discord Icon" class="discord-icon">
            BSGH Discord
        </a>
        <div class="copyright">&copy; Bee Swarm Guide Help 2023</div>
    </footer>
</body>

</html>
