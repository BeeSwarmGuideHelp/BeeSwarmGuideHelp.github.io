<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee Swarm Guide Help</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            padding: 20px;
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
        }

        tiles {
            display: flex;
            flex-direction: column;
            height: 100vh; /* 100% of the viewport height */
            justify-content: center;
            align-items: center;
        }

        tile {
            width: 100%;
            padding: 15px 30px;
            color: #333;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 18px;
            border: 2px solid #333;
            cursor: pointer;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        tile:last-child {
            margin-bottom: 0; /* Remove margin from the last tile */
        }

        tile:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
</head>

<body>
    <header>
        Bee Swarm Guide Help
    </header>

    <tiles>
        <tile onclick="location.href='#red-hives'">Red Hives</tile>
        <tile onclick="location.href='#blue-hives'">Blue Hives</tile>
        <tile onclick="location.href='#white-hives'">White Hives</tile>
        <tile onclick="location.href='#general-guides'">General Guides</tile>
    </tiles>
</body>

</html>
