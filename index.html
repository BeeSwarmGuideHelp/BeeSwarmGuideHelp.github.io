<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee Swarm Guide Help</title>
    <style>
        /* Base Styles (70%) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            padding: 20px;
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
            position: relative; /* Make the header a positioning context */
        }

        dot {
            position: absolute;
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        dot-red { background-color: #ff0000; }
        dot-blue { background-color: #0000ff; }
        dot-white { background-color: #f2f2f2; }

        /* Component Styles (20%) */
        main {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        section {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            transition: transform 0.3s;
        }

        .tile {
            padding: 15px 30px;
            color: #333;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 18px;
            border: 2px solid #333;
            cursor: pointer;
            box-sizing: border-box;
            display: block;
            text-align: center;
        }

        .tile:hover {
            background-color: #333;
            color: #fff;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <header>
        <dot class="dot-red"></dot>
        <h2>Red Hives</h2>
    </header>

    <main>
        <section onclick="location.href='#red-hives'">
            <span class="tile">Explore</span>
        </section>

        <section onclick="location.href='#blue-hives'">
            <dot class="dot-blue"></dot>
            <h2>Blue Hives</h2>
            <span class="tile">Discover</span>
        </section>

        <section onclick="location.href='#white-hives'">
            <dot class="dot-white"></dot>
            <h2>White Hives</h2>
            <span class="tile">Learn More</span>
        </section>

        <section onclick="location.href='#general-guides'">
            <dot class="dot-white"></dot>
            <h2>General Guides</h2>
            <span class="tile">Read Now</span>
        </section>
    </main>
</body>

</html>
