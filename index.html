<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bee Swarm Guide Help</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            padding: 20px;
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
        }

        nav {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
        }

        nav a {
            text-decoration: none;
            padding: 15px 30px;
            color: #333;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 18px;
            border: 2px solid #333;
            cursor: pointer;
            display: block;
            text-align: center;
        }

        nav a:hover {
            background-color: #333;
            color: #fff;
        }

        h2 {
            color: #333;
            font-size: 28px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <header>
        Bee Swarm Guide Help
    </header>

    <nav>
        <a href="#red-hives">Red Hives</a>
        <a href="#blue-hives">Blue Hives</a>
        <a href="#white-hives">White Hives</a>
        <a href="#general-guides">General Guides</a>
    </nav>
</body>

</html>
