<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff & Helpers - Bee Swarm Guide Help</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #222;
            padding: 20px;
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
        }

        main {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        section {
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            padding: 20px; /* Reduced padding */
            transition: transform 0.3s;
            overflow: hidden; /* Ensure the border-radius applies correctly */
            position: relative;
            width: 80%; /* 20% less wide */
            cursor: pointer;
        }

        section:hover {
            transform: scale(1.1);
        }

        .mahir-profile {
            background-color: #d99921;
            display: flex;
            flex-direction: row; /* Change to row */
            align-items: center;
            text-align: center;
        }

        .profile-container {
            overflow: hidden;
            margin-right: 10px; /* Add margin between profile picture and text */
            flex-shrink: 0; /* Ensure the profile picture doesn't shrink */
        }

        .profile {
            width: 60px; /* Smaller profile picture */
            height: 60px; /* Smaller profile picture */
            border-radius: 50%;
            margin: 0 auto; /* Center the profile picture horizontally */
        }

        .profile-name {
            margin: 0 auto; /* Center the profile name horizontally */
        }

        section:hover .about-me {
            opacity: 1; /* Show on hover */
        }

        footer {
            background-color: #222;
            padding: 20px;
            color: #fff;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .discord-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            vertical-align: middle; /* Align the Discord icon vertically */
        }

        .discord-link {
            color: #fff;
            text-decoration: none;
            display: inline-block;
            vertical-align: middle; /* Align the text vertically */
        }

        .copyright {
            margin-top: 10px;
            font-size: 14px;
        }

        /* Popup styles */
        .popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .popup-content {
            background-color: #222;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 10px;
            color: #fff;
            text-align: center; /* Center the content */
        }

        .close {
            color: #fff;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #bbb;
        }

        .about-me {
            text-align: left;
            margin-top: 20px;
        }

        .about-me-title {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        Staff & Helpers - Bee Swarm Guide Help
    </header>

    <main>
        <section class="mahir-profile" onclick="openPopup('mahir')">
            <div class="profile-container">
                <img src="images/mahirpfp.gif" alt="Mahirishere" class="profile">
            </div>

            <h2 class="profile-name">mahirishere</h2>
        </section>
    </main>

    <!-- Popup -->
    <div id="mahirPopup" class="popup">
        <div class="popup-content">
            <span class="close" onclick="closePopup('mahir')">&times;</span>
            <div class="profile-container">
                <img src="images/mahirpfp.gif" alt="Mahirishere" class="profile">
            </div>

            <h2 class="profile-name">mahirishere</h2>

            <div class="about-me">
                <div class="about-me-title">About Me:</div>
                <p>I omor</p>
            </div>
        </div>
    </div>

    <footer>
        <a href="https://discord.com/invite/bsgh" class="discord-link">
            <img src="images/discord.png" alt="Discord Icon" class="discord-icon">
            BSGH Discord
        </a>
        <div class="copyright">&copy; Bee Swarm Guide Help 2023</div>
    </footer>

    <!-- Script for popup functionality -->
    <script>
        function openPopup(profileName) {
            document.getElementById(profileName + 'Popup').style.display = 'block';
        }

        function closePopup(profileName) {
            document.getElementById(profileName + 'Popup').style.display = 'none';
        }
    </script>
</body>

</html>
