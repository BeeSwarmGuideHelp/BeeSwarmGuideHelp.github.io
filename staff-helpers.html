<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff & Helpers - Bee Swarm Guide Help</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #222;
            padding: 20px;
            color: #fff;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: lighter;
        }

        main {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        section {
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            padding: 30px;
            transition: transform 0.3s;
            overflow: hidden;
        }

        section:hover {
            transform: scale(1.05);
        }

        .role-section {
            margin-bottom: 30px;
            grid-column: span 2;
        }

        .role-title {
            font-size: 24px;
            font-weight: bold;
            color: #d99921;
            margin-bottom: 10px;
        }

        .owners-profile {
            background-color: #442222;
        }

        .server-manager-profile {
            background-color: #00FFF2;
        }

        .administrators-profile {
            background-color: #223344; 
        }

        .head-moderator-profile {
            background-color: #d99921;
        }

        .trainee-moderators-profile {
            background-color: #556b2f;
        }

        .helpers-profile {
            background-color: #556b2f;
        }

        .profiles {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .mahir-profile {
            background-color: #d99921;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 80%;
            margin: 0 auto;
        }

        .socky-profile {
            background-color: #7777DF;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 80%;
            margin: 0 auto;
        }

        .denz-profile {
            background-color: #8b0000; /* New profile color for Denz */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 80%;
            margin: 0 auto;
        }

        .profile-container {
            overflow: hidden;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .profile {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto;
        }

        .profile-name {
            margin: 10px 0 0; 
        }

        section:hover .about-me {
            opacity: 1;
        }

        footer {
            background-color: #222;
            padding: 20px;
            color: #fff;
            text-align: center;
            clear: both;
        }

        .discord-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            vertical-align: middle; 
        }

        .discord-link {
            color: #fff;
            text-decoration: none;
            display: inline-block;
            vertical-align: middle;
        }

        .copyright {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header>
        Staff & Helpers - Bee Swarm Guide Help
    </header>

    <main>
        <!-- Owners Section -->
        <div class="role-section">
            <div class="role-title">Owners</div>
            <div class="profiles">
                <!-- BadurMathGuy Profile -->
                <section class="owners-profile" onclick="openPopup('badur')">
                    <div class="profile-container">
                        <img src="images/badurpfp.png" alt="BadurMathGuy" class="profile">
                    </div>
                    <h2 class="profile-name">BadurMathGuy</h2>
                </section>

                <!-- Xyrioc Profile -->
                <section class="owners-profile" onclick="openPopup('xyrioc')">
                    <div class="profile-container">
                        <img src="images/xyriocpfp.png" alt="Xyrioc" class="profile">
                    </div>
                    <h2 class="profile-name">Xyrioc</h2>
                </section>
            </div>
        </div>

        <!-- Server Manager Section -->
        <div class="role-section">
            <div class="role-title">Server Manager</div>
            <section class="server-manager-profile" onclick="openPopup('larsitas')">
                <div class="profile-container">
                    <img src="images/larsitaspfp.png" alt="Larsitas" class="profile">
                </div>
                <h2 class="profile-name">larsitas</h2>
            </section>
        </div>

        <!-- Administrators Section -->
        <div class="role-section">
            <div class="role-title">Administrators</div>
            <!-- Add content for Administrators if needed -->
        </div>

        <!-- Head Moderator Section -->
        <div class="role-section">
            <div class="role-title">Head Moderator</div>
            <!-- Add content for Head Moderator if needed -->
        </div>

        <!-- Trainee Moderators Section -->
        <div class="role-section">
            <div class="role-title">Trainee Moderators</div>
            <!-- Add content for Trainee Moderators if needed -->
        </div>

        <!-- Helpers Section -->
        <div class="role-section">
            <div class="role-title">Helpers</div>
            <div class="profiles">
                <section class="mahir-profile" onclick="openPopup('mahir')">
                    <div class="profile-container">
                        <img src="images/mahirpfp.gif" alt="Mahirishere" class="profile">
                    </div>
                    <h2 class="profile-name">mahirishere</h2>
                </section>

                <section class="socky-profile" onclick="openPopup('socky')">
                    <div class="profile-container">
                        <img src="images/socky.png" alt="Socky" class="profile">
                    </div>
                    <h2 class="profile-name">socky</h2>
                </section>

                <!-- Denz Profile -->
                <section class="denz-profile" onclick="openPopup('denz')">
                    <div class="profile-container">
                        <img src="images/denz.png" alt="Denz" class="profile">
                    </div>
                    <h2 class="profile-name">Denz</h2>
                </section>
            </div>
        </div>
    </main>

    <footer>
        <a href="https://discord.com/invite/bsgh" class="discord-link">
            <img src="images/discord.png" alt="Discord Icon" class="discord-icon">
            BSGH Discord
        </a>
        <div class="copyright">&copy; Bee Swarm Guide Help 2023</div>
    </footer>

    <!-- Add your popup divs and JavaScript for popups if needed -->

    <script>
        function openPopup(profileName) {
            document.getElementById(profileName + 'Popup').style.display = 'block';
        }

        function closePopup(profileName) {
            document.getElementById(profileName + 'Popup').style.display = 'none';
        }
    </script>
</body>

</html>
