<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff & Helpers - Bee Swarm Guide Help</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #222;
            padding: 20px;
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
        }

        main {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-content: left;
            align-items: center;
            padding: 20px;
        }

        section {
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            padding: 20px;
            transition: transform 0.3s;
            overflow: hidden;
            position: relative;
            width: 40%;
            cursor: pointer;
        }


        section:hover {
            transform: scale(1.1);
        }

        .role-section {
            margin-bottom: 30px;
            grid-column: span 2;
        }

        .role-title {
            font-size: 24px;
            font-weight: bold;
            color: #d99921;
            margin-bottom: 10px;
        }

        .owners {
            background-color: #442222;
        }

        .server-manager {
            background-color: #00FFF2;
        }

        .administrators {
            background-color: #223344; 
        }

        .head-moderator {
            background-color: #d99921;
        }

        .trainee-moderators {
            background-color: #556b2f;
        }

        .helpers {
            background-color: #556b2f;
        }

        .mahir-profile {
            background-color: #d99921; 
            display: flex;
            flex-direction: row;
            align-items: center;
            text-align: center;
        }

        .larsitas-profile {
            background-color: #00FFF2;
            display: flex;
            flex-direction: row;
            align-items: center;
            text-align: center;
        }

        .profile-container {
            overflow: hidden;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .profile {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin: 0 auto;
        }

        .profile-name {
            margin: 0 auto; 
        }

        section:hover .about-me {
            opacity: 1;
        }

        footer {
            background-color: #222;
            padding: 20px;
            color: #fff;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .discord-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            vertical-align: middle; 
        }

        .discord-link {
            color: #fff;
            text-decoration: none;
            display: inline-block;
            vertical-align: middle;
        }

        .copyright {
            margin-top: 10px;
            font-size: 14px;
        }

        .popup {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .popup-content {
            background-color: #222;
            margin: 10% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 10px;
            color: #fff;
            text-align: center;
        }

        .close {
            color: #ccc;
            float: right;
            font-size: 30px;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #fff;
        }

        .about-me {
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        section:hover .about-me {
            opacity: 1;
        }

        .about-me-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <header>
        Staff & Helpers - Bee Swarm Guide Help
    </header>

    <main>
        <!-- Owners Section -->
        <div class="role-section">
            <div class="role-title">Owners</div>
        </div>

        <!-- Server Manager Section -->
        <div class="role-section">
            <div class="role-title">Server Manager</div>
            <section class="larsitas-profile" onclick="openPopup('larsitas')">
                <div class="profile-container">
                    <img src="images/larsitaspfp.png" alt="Larsitas" class="profile">
                </div>
                <h2 class="profile-name">larsitas</h2>
            </section>
        </div>

        <!-- Administrators Section -->
        <div class="role-section">
            <div class="role-title">Administrators</div>
        </div>

        <!-- Head Moderator Section -->
        <div class="role-section">
            <div class="role-title">Head Moderator</div>
        </div>

        <!-- Trainee Moderators Section -->
        <div class="role-section">
            <div class="role-title">Trainee Moderators</div>
        </div>

        <!-- Helpers Section -->
        <div class="role-section">
            <div class="role-title">Helpers</div>
            <section class="mahir-profile" onclick="openPopup('mahir')">
                <div class="profile-container">
                    <img src="images/mahirpfp.gif" alt="Mahirishere" class="profile">
                </div>
                <h2 class="profile-name">mahirishere</h2>
            </section>
        </div>
        
    </main>

    <footer>
        <a href="https://discord.com/invite/bsgh" class="discord-link">
            <img src="images/discord.png" alt="Discord Icon" class="discord-icon">
            BSGH Discord
        </a>
        <div class="copyright">&copy; Bee Swarm Guide Help 2023</div>
    </footer>

    <div id="mahirPopup" class="popup" onclick="closePopup('mahir')">
        <div class="popup-content">
            <span class="close" onclick="closePopup('mahir')">&times;</span>
            <h2 class="profile-name">mahirishere</h2>
            <div class="profile-container">
                <img src="images/mahirpfp.gif" alt="Mahirishere" class="profile">
            </div>
            <div class="about-me">
                <div class="about-me-title">About Me:</div>
                <p>I omor</p>
            </div>
        </div>
    </div>

    <div id="larsitasPopup" class="popup" onclick="closePopup('larsitas')">
        <div class="popup-content">
            <span class="close" onclick="closePopup('larsitas')">&times;</span>
            <h2 class="profile-name">larsitas</h2>
            <div class="profile-container">
                <img src="images/larsitaspfp.png" alt="Larsitas" class="profile">
            </div>
            <div class="about-me">
                <div class="about-me-title">About Me:</div>
                <p>[Write something about Larsitas]</p>
            </div>
        </div>
    </div>

    <script>
        function openPopup(profileName) {
            document.getElementById(profileName + 'Popup').style.display = 'block';
        }

        function closePopup(profileName) {
            document.getElementById(profileName + 'Popup').style.display = 'none';
        }
    </script>
</body>

</html>
