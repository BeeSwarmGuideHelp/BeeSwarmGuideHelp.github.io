<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff & Helpers - Bee Swarm Guide Help</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #222;
            padding: 20px;
            color: #fff;
            font-size: 36px;
            margin-bottom: 20px;
        }

        main {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        section {
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            padding: 30px;
            transition: transform 0.3s;
            overflow: hidden; /* Ensure the border-radius applies correctly */
            position: relative;
        }

        section:hover {
            transform: scale(1.1);
        }

        .staff-helpers {
            background-color: #556b2f; /* Subtle green color */
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .profile-container {
            overflow: hidden;
            margin-bottom: 10px;
        }

        .profile {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        .mahir-profile {
            background-color: #d99921;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        .about-me {
            text-align: center;
            opacity: 0; /* Initially hidden */
            transition: opacity 0.3s ease-in-out;
        }

        section:hover .about-me {
            opacity: 1; /* Show on hover */
        }

        footer {
            background-color: #222;
            padding: 20px;
            color: #fff;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .discord-icon {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            vertical-align: middle; /* Align the Discord icon vertically */
        }

        .discord-link {
            color: #fff;
            text-decoration: none;
            display: inline-block;
            vertical-align: middle; /* Align the text vertically */
        }

        .copyright {
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header>
        Staff & Helpers - Bee Swarm Guide Help
    </header>

    <main>
        <section class="mahir-profile">
            <h2>mahirishere</h2>

            <div class="profile-container">
                <img src="images/mahirpfp.gif" alt="Mahirishere" class="profile">
            </div>

            <div class="about-me">
                <h3>I omor</h3>
            </div>
        </section>
    </main>

    <footer>
        <a href="https://discord.com/invite/bsgh" class="discord-link">
            <img src="images/discord.png" alt="Discord Icon" class="discord-icon">
            BSGH Discord
        </a>
        <div class="copyright">&copy; Bee Swarm Guide Help 2023</div>
    </footer>
</body>

</html>
